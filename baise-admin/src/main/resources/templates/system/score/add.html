<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增考试成绩')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-score-add">
            <!--<div class="form-group">
                <label class="col-sm-3 control-label is-required">用户id(学生id)：</label>
                <div class="col-sm-8">
                    <input name="userId" class="form-control" type="text" required>
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户姓名：</label>
                <div class="col-sm-8">
                    <input name="userName" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label is-required">考试类别id：</label>
                <div class="col-sm-8">
                    <input name="examId" class="form-control" type="text" required>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">考试类型：</label>
                <div class="col-sm-8">
                    <select id="exam" class="form-control select2-multiple">
                        <option th:each="exam:${tExam}" th:value="${exam.examId}" th:text="${exam.examName}" th:selected="${exam.selected}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">考试成绩：</label>
                <div class="col-sm-8">
                    <input name="score" class="form-control" type="text" required>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">学年：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="schoolYear" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">学年：</label>
                <div class="col-sm-8">
                    <input name="schoolYear" th:field="*{schoolYear}" class="form-control" placeholder="学年" type="text">
                    <!--<span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学期：</label>
                <div class="col-sm-8">
                    <select name="semester" class="form-control m-b" th:with="type=${@dict.getType('sys_semester')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/score"
        $("#form-score-add").validate({
            focusCleanup: true
        });
        $(function() {
            $('#exam').select2({
                placeholder: "请选择考试类型",
                allowClear: true
            });
        });
        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-score-edit").serializeArray();
                var examId = $.form.selectSelects("exam");
                var examName = getExamName();
                data.push({"name": "examId", "value": examId});
                data.push({"name": "examName", "value": examName});
                $.operate.save(prefix + "/add", $('#form-score-add').serialize());
            }
        }
        function getExamName() {
            var selects = "";
            $('#exam option:selected').each(function (i) {
                if (0 == i) {
                    selects = $(this).text();
                } else {
                    selects += ("," + $(this).text());
                }
            });
            return selects;
        }
        $("input[name='schoolYear']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
