<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('全部学生成绩')" />
    <th:block th:include="include :: layout-latest-css" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
    <div class="ui-layout-west">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title">
                    <i class="fa icon-grid"></i> 组织机构
                </div>
                <div class="box-tools pull-right">
<!--                    <a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="管理部门"><i class="fa fa-edit"></i></a>-->
                    <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新部门"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
    </div>

    <div class="ui-layout-center">
        <div class="container-div">
            <div class="row">
                <div class="col-sm-12 search-collapse">
                    <form id="formId">
                        <input type="hidden" id="deptId" name="deptId">
                        <input type="hidden" id="parentId" name="parentId">
                        <div class="select-list">
                            <ul>
                                <!--<li>
                                    <label>用户id(学生id)：</label>
                                    <input type="text" name="userId"/>
                                </li>-->
                                <li>
                                    <label>登录账号：</label>
                                    <input type="text" name="loginName"/>
                                </li>
                                <li>
                                    <label>学生姓名：</label>
                                    <input type="text" name="userName"/>
                                </li>
                                <!--<li>
                                    <label>考试类别id：</label>
                                    <input type="text" name="examId"/>
                                </li>-->
                                <li>
                                    <label>考试名称：</label>
                                    <input type="text" name="examName"/>
                                </li>
                                <!--<li>
                                    <label>考试成绩：</label>
                                    <input type="text" name="score"/>
                                </li>-->
                                <li>
                                    <label>学年：</label>
                                    <input type="text" id="schoolYear" placeholder="学年"  name="schoolYear"/>
                                    <!--<input type="year" class="time-input" id="semester" placeholder="开始时间" name="params[beginSchoolYear]"/>-->
                                    <!--<span>-</span>
                                    <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endSchoolYear]"/>-->
                                </li>
                                <li>
                                    <label>学期：</label>
                                    <select name="semester" th:with="type=${@dict.getType('sys_semester')}">
                                        <option value="">所有</option>
                                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                    </select>
                                </li>
                                <!--<li>
                                    <label>更新者：</label>
                                    <input type="text" name="updateBy"/>
                                </li>
                                <li class="select-time">
                                    <label>更新时间：</label>
                                    <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateTime]"/>
                                    <span>-</span>
                                    <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateTime]"/>
                                </li>-->
                                <li>
                                    <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>

                <div class="btn-group-sm" id="toolbar" role="group">
                    <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:score:add">
                        <i class="fa fa-plus"></i> 添加
                    </a>
                    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:score:edit">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:score:remove">
                        <i class="fa fa-remove"></i> 删除
                    </a>-->
                    <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:score:export">
                        <i class="fa fa-download"></i> 导出
                    </a>
                </div>
                <div class="col-sm-12 select-table table-striped">
                    <table id="bootstrap-table"></table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <th:block th:include="include :: ztree-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:score:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:score:remove')}]];
        var semesterDatas = [[${@dict.getType('sys_semester')}]];
        var prefix = ctx + "system/score";

        $(function() {
            var panehHidden = false;
            if ($(this).width() < 769) {
                panehHidden = true;
            }
            $('body').layout({ initClosed: panehHidden, west__size: 185 });
            // 回到顶部绑定
            if ($.fn.toTop !== undefined) {
                var opt = {
                    win:$('.ui-layout-center'),
                    doc:$('.ui-layout-center')
                };
                $('#scroll-up').toTop(opt);
            }
            queryUserList();
            queryDeptTree();
        });

        function queryUserList(){
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "考试成绩",
                columns: [{
                    checkbox: true
                },
                    /*{
                        field: 'scoreId',
                        title: '考试成绩ID',
                        visible: false
                    },*/
                    /*{
                        field: 'userId',
                        title: '用户id(学生id)'
                    },*/
                    {
                        field: 'loginName',
                        title: '登录账号'
                    },
                    {
                        field: 'userName',
                        title: '学生姓名'
                    },
                    /*{
                        field: 'examId',
                        title: '考试类别id'
                    },*/
                    {
                        field: 'examName',
                        title: '考试名称'
                    },
                    {
                        field: 'score',
                        title: '考试成绩'
                    },
                    {
                        field: 'schoolYear',
                        title: '学年'
                    },
                    {
                        field: 'semester',
                        title: '学期',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(semesterDatas, value);
                        }
                    },
                    {
                        field: 'remark',
                        title: '备注'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.scoreId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.scoreId + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        }

        function queryDeptTree()
        {
            var url = ctx + "system/dept/treeData";
            var options = {
                url: url,
                expandLevel: 2,
                onClick : zOnClick
            };
            $.tree.init(options);

            function zOnClick(event, treeId, treeNode) {
                $("#deptId").val(treeNode.id);
                $("#parentId").val(treeNode.pId);
                $.table.search();
            }
        }

        $('#btnExpand').click(function() {
            $._tree.expandAll(true);
            $(this).hide();
            $('#btnCollapse').show();
        });

        $('#btnCollapse').click(function() {
            $._tree.expandAll(false);
            $(this).hide();
            $('#btnExpand').show();
        });

        $('#btnRefresh').click(function() {
            queryDeptTree();
        });
    </script>
</body>
</html>
