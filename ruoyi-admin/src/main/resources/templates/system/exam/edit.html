<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考试类别')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-exam-edit" th:object="${tExam}">
            <input name="examId" th:field="*{examId}" type="hidden">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label is-required">考试名称：</label>
                        <div class="col-sm-8">
                            <input name="examName" th:field="*{examName}" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">教师：</label>
                        <div class="col-sm-8">
                            <select id="teacher" class="form-control select2-multiple" multiple>
                                <option th:each="teacher:${teachers}" th:value="${teacher.userId}" th:text="${teacher.userName}" th:selected="${teacher.selected}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">适用性别：</label>
                        <div class="col-sm-8">
                            <select name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{sex}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/exam";
        $("#form-exam-edit").validate({
            focusCleanup: true
        });
        $(function() {
            $('#teacher').select2({
                placeholder: "请选择教师",
                allowClear: true
            });
        });
        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-exam-edit").serializeArray();
                var teacherIds = $.form.selectSelects("teacher");
                var teacherNames = getTeacherName();
                data.push({"name": "teacherIds", "value": teacherIds});
                data.push({"name": "teacherNames", "value": teacherNames});
                $.operate.save(prefix + "/edit", data);
            }
        }
        function getTeacherName() {
            var selects = "";
            $('#teacher option:selected').each(function (i) {
                if (0 == i) {
                    selects = $(this).text();
                } else {
                    selects += ("," + $(this).text());
                }
            });
            return selects;
        }
    </script>
</body>
</html>
